<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Frigatto">
    <meta name="description" content="Exercício para a FIAP">
    <title>FrigattoPay - Adicionar serviço</title>
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>
<body>
    <header class="header-site">
        <div class="col-3">
            <a href="./despesas.html" class="back">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
        <div class="col-6">
            <span>Adicionar serviço</span>
        </div>
    </header>
    
    <main class="mx-2">
        <form action="" class="add-service">
            <div class="form-group">
                <label for="name">Nome do serviço</label>
                <input type="text" id="name" placeholder="Digite o nome do serviço" class="form-control">
            </div>
            <div class="form-group">
                <label for="value">Valor do serviço (R$)</label>
                <input type="text" id="value" placeholder="Digite o valor do serviço" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descrição do serviço</label>
                <input type="text" id="description" placeholder="Digite a descrição do serviço" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Categoria do serviço</label>
                <select id="category" class="form-control">
                    <option value="0">Selecione a categoria do serviço</option>
                    <option value="1">Telefone</option>
                    <option value="2">Casa</option>
                    <option value="3">Alimentação</option>
                    <option value="4">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">Vencimento</label>
                <input type="date" id="due-date" class="form-control">
            </div>
        </form>

        <div class="d-grid mt-4 btn-container">
            <a href="./add-service.html" class="btn btn-secondary">
                <i class="bi bi-check"></i>
                <span>Cadastrar serviço</span>
            </a>
        </div>
    </main>

    <footer class="footer-site">
        <a href="./home.html" class="option">
            <i class="bi bi-house"></i>
            <span>Início</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-telephone"></i>
            <span>Contato</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-grid"></i>
            <span>Mais opções</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-gear"></i>
            <span>Config.</span>
        </a>
    </footer>
</body>
</html>
