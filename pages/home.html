<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Frigatto">
    <meta name="description" content="Exercício para a FIAP">
    <title>FrigattoPay - Início</title>
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>
<body>
    <header class="header-site">
        <div class="col-3">
            <img src="../static/img/logo.png" alt="Logo do FrigattoPay" class="logo"/>
        </div>
        <div class="col-6">
            <span>Bem vindo Augusto!</span>
        </div>
    </header>
    
    <main class="mx-2">
        <form action="" class="search">
            <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="busque alguma opção">
                <button class="btn btn-secondary px-3" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <section class="services">
            <h1 class="text-center fs-6 mb-3">O que você precisa hoje?</h1>
            <a href="" class="service">
                <i class="bi bi-arrow-left-right"></i>
                <footer>
                    <span>Transações</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-upc-scan"></i>
                <footer>
                    <span>Pagamentos</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-currency-exchange"></i>
                <footer>
                    <span>Câmbio</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-graph-up-arrow"></i>
                <footer>
                    <span>Investimentos</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="./despesas.html" class="service">
                <i class="bi bi-cash-stack"></i>
                <footer>
                    <span>Despesas</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-coin"></i>
                <footer>
                    <span>Empréstimos</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-shield-shaded"></i>
                <footer>
                    <span>Seguros</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
            <a href="" class="service">
                <i class="bi bi-credit-card-fill"></i>
                <footer>
                    <span>Cartões</span>
                    <i class="bi bi-chevron-right"></i>
                </footer>
            </a>
        </section>
        <div class="d-grid mt-4 btn-container">
            <a href="" class="btn btn-secondary">
                <i class="bi bi-plus-circle"></i>
                <span>Mais serviços</span>
            </a>
        </div>
    </main>

    <footer class="footer-site">
        <a href="" class="option">
            <i class="bi bi-house-fill"></i>
            <span>Início</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-telephone"></i>
            <span>Contato</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-grid"></i>
            <span>Mais opções</span>
        </a>
        <a href="" class="option">
            <i class="bi bi-gear"></i>
            <span>Config.</span>
        </a>
    </footer>
</body>
</html>
